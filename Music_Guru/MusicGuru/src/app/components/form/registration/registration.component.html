<!--  Registration Form  -->
<div class ="container  w-50 my-4 accesss backcolor">
  <div class ="row">
    <div class ="col-md-3 ">
    </div>
    <div class ="col-md-6 ">
      <form>
        <!-- getting all Registration data into object (Userobj) -->
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="name" [(ngModel)]="Userobj.name" aria-describedby="emailHelp" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input class="form-control" id="exampleInputPassword1"  name="email"  [(ngModel)]="Userobj.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" name="password" [(ngModel)]="Userobj.password">
        </div>
        <!-- calling ts userdetails method with object Userobj  -->
        <button type="submit" class="btn btn-primary" (click)="userdetails(Userobj)" >Submit</button>
        <button type="submit" class="btn btn-primary" routerLink="/login">Login</button>
      </form>
    </div>
  </div>
